{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
    
    {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body >
    <header>
        <nav class="navbar fixed-top bg-body-tertiary">
            <div class="container-fluid">
                {% block nav_heading %}
                
                {% endblock nav_heading %}
              
            </div>
          </nav>
    </header>
    <main >
        <div class="topnavspace px-2">
        {% block content %}
        
        {% endblock content %}
    </div>
    </main>

    <footer class="bg-light">
        <nav class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid">
                <div class="container">
                    <div class="row py-3 justify-content-center">
                        <div class="col-auto mx-1">
                            <a href="{% url 'home' %}">

                            <img src="{% static 'images\header_footer\logo-home-png-7412.png' %}" alt="">
                        </a>
                        </div>
                        <div class="col-auto mx-1">
                            <a href="{% url 'explore' %}">
                            <img src="{% static 'images\header_footer\search-26241.png' %}" alt="">
                        </a>
                        </div>
                        <div class="col-auto mx-1">
                            <a href="{% url 'reel' %}">
                            <img src="{% static 'images\header_footer\myntra.webp' %}" alt="">
                        </a>
                        </div>
                        <div class="col-auto mx-1">
                            <a href="{% url 'chat' %}">
                            <img src="{% static 'images\header_footer\chat.png' %}" alt="">
                        </a>
                        </div>
                        <div class="col-auto mx-1">
                            <a href="{% url 'profile' %}">
                            <img src="{% static 'images\header_footer\user (1).png' %}" alt="">
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
